<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Gardner's Racetrack</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <canvas id="track"></canvas>

    <script type="module">
        import { Racetrack, U_TRACK, BIG_OVAL, OVAL } from './src/racetrack.ts';
        import { MJLRacer1 } from "./src/racers/mjl-racer1.ts";
        import { update as creeper } from "./src/racers/creeper.ts";

        const rt = new Racetrack(document.getElementById(`track`), OVAL);

        const mjl1 = new MJLRacer1(rt);
        rt.race(mjl1.update.bind(mjl1));

        rt.race(creeper);

        rt.race((state, options) => {
            if (state.step < 5) {
                return [1, 0];
            }
            return [-1, 1];
        });

        rt.race((state, options) => {
            if (state.step < 5) {
                return [1, 0];
            }
            if (state.step < 9) {
                return [-1, 1];
            }
            return [-1, -1];
        });

        rt.race((state, options) => {
            if (state.step < 4) {
                return [1, 0];
            }
            return [-2, 1];
        })

        rt.run();

    </script>
</body>

</html>
