<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Mocha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mocha.css" />
    <!-- After running npx mocha test init, this file created. with local
        css and js files.  Defined a GLOBAL suite and test entry point. -->
    <script src="/test/mocha.js"></script>
    <style>
        body {
            width: 800px;
            margin: 0 auto;
        }

        canvas {
            display: block;
            margin: 1rem auto;
        }

        #mocha h2 {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <h1>Racetrack Tests</h1>
    <div id="mocha"></div>
    <script>
        // This must come before loading any test scripts.
        mocha.setup('tdd');
    </script>

    <script type="module" src="../src/tests/test-points.ts"></script>
    <script type="module" src="../src/tests/test-racer-helper.ts"></script>

    <script type="module" src="../src/browser-tests/test-racetrack.ts"></script>
    <script type="module" src="../src/browser-tests/test-tracks.ts"></script>
    <script type="module" src="../src/browser-tests/test-racers.ts"></script>

    <script type="module">
        if (navigator.webdriver) {
            // Send report to console.
            mocha.reporter('spec');
        } else {
            mocha.run();
        }
    </script>
</body>

</html>
